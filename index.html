<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Merriweather&family=Merriweather+Sans&family=Nunito&family=Nunito+Sans&family=Quattrocento&family=Quattrocento+Sans&family=Roboto&family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet"> 
  <title>Library</title>
  <meta name="a personal library database">
  <meta name="by Josh Danielson">  

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <h1 class="header"><b>Book Collection</b></h1>
    <button id="newBookBtn">New Book</button>
    <div id="libraryCards"></div>
    <!-- The Modal -->
    <div id="newBookModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>New Book</h2>
      </div>
      <div class="modal-body">
        <form id="newBook">
          <label for ="bTitle">Title</label>
          <input type="text" id="bTitle" name="bTitle">
          <label for ="bAuthor">Author</label>
          <input type="text" id="bAuthor" name ="bAuthor">
          <label for="bPages">Pages</label>
          <input type="text" id="bPages" name="bPages">
          <label for="bRead">Read</label>
          <input type="checkbox" id="bRead" name="bRead">
          <button type="button" id="submit">Submit</button>
      </form>
      </div>
      <div class="modal-footer">
        <p>This is a footer test</p>
      </div>
    </div>
    </div>
  </div>  
  <div class="bg">
    <img src="images/bookshelf-back.jpg" alt="">
  </div>
  <script id="circleBtn" type="text/html">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-minus" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F44336" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <circle cx="12" cy="12" r="9" />
      <line x1="9" y1="12" x2="15" y2="12" />
    </svg>
  </script>
  <script src="script.js"></script>

</body>
</html>
